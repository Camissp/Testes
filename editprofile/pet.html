<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Carterinha Pet</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main>
        <section class="navegation-for-edit">
            <section class="title">
                <h2><i class="bi bi-arrow-bar-left"></i>Voltar</h2>
            </section>
            <hr/>
            <section>
                <nav class="navigation-itens">
                    <ul>
                        <li>
                            <h2><i class="bi bi-person-circle"></i>Contas</h2>
                        </li>
                        <li><a href="/">Perfil</a></li>
                        <li><a href="">Carteirinha Pet</a></li>
                        <li><a href="">Segurança</a></li>
                        <li><a href="">Documentação</a></li>
                    </ul>
                    <ul>
                        <li>
                            <h2><i class="bi bi-gear"></i>Configuração</h2>
                        </li>
                        <li><a href="">Histórico</a></li>
                        <li><a href="">Configurações</a></li>
                    </ul>
                </nav>
            </section>
        </section>
        <section class="edit-section">
            <section class="title">
                <h1>Carterinha Pet</h1>
                <p>Edite aqui dados e informações do seu pet.</p>
            </section>
            <section class="edit-photo">
                <section class="title">
                    <h4>Editar Foto de Perfil</h4>
                </section>
                <section class="imagem-perfil-controller">
                    <img src="https://www.gannett-cdn.com/presto/2020/03/17/USAT/c0eff9ec-e0e4-42db-b308-f748933229ee-XXX_ThinkstockPhotos-200460053-001.jpg?crop=1170%2C658%2Cx292%2Cy120&width=1200"
                        alt="">
                    <section class="buttons">
                        <form action="/action" method="post" enctype="multipart/form-data">
                            <section class="form-control">
                                <input type="file" name="profile">
                                <input type="submit" value="Mudar foto de perfil">
                            </section>
                        </form>
                    </section>
                </section>
                <section class="span">
                    <span>Tamanho máximo 200px200px. </span>
                </section>
            </section>
            <section class="edit-pet-infos">
                <form action="" method="post">
                    <section class="input-control">
                        <label for="username">Nome:</label>
                        <input type="text" name="username">
                    </section>
                    <section class="input-control">
                        <label for="sexo">Sexo:</label>
                        <select id="sexo">
                            <label for="sexo">Sexo:</label>
                            <option value="volvo">Macho</option>
                            <option value="saab">Fêmea</option>
                        </select>
                    </section>
                    <section class="input-control">
                        <label for="data-de-nascimento">Data de Nascimento:</label>
                        <input type="date" name="data-de-nascimento">
                    </section>
                    <section class="input-control">
                        <label for="raca">Raça:</label>
                        <input type="text" name="raca">
                    </section>
                    <section class="input-control">
                        <label for="pelagem">Pelagem:</label>
                        <input type="text" name="pelagem">
                    </section>
                    <section class="input-control">
                        <input type="submit" value="Editar">
                    </section>
                    <section class="input-control">
                        <input type="submit" value="Salvar Alterações">
                    </section>
                </form>
            </section>
        </section>
    </main>
</body>

</html>
