<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="navegation-for-edit">
            <section class="title">
                <h2>Voltar</h2>
            </section>
            <section>
                <nav>
                    <ul>
                        <li><h2>Contas</h2></li>
                        <li><a href="/">Perfil</a></li>
                        <li><a href="">Carteirinha Pet</a></li>
                        <li><a href="">Segurança</a></li>
                        <li><a href="">Documentação</a></li>
                    </ul>
                    <ul>
                        <li><h2>Configuração</h2></li>
                        <li><a href="">Histórico</a></li>
                        <li><a href="">Configurações da Conta</a></li>
                    </ul>
                </nav>
            </section>
        </section>
        <section class="edit-section">
            <section class="title">
                <h1>Editar Perfil</h1>
                <p>Edite seu perfil e informações aqui.</p>
            </section>
            <section class="edit-photo">
                <section class="title">
                    <h4>Editar Foto de Perfil</h4>
                </section>
                <section class="image-perfil-controller">
                    <img src="https://alonsofotografia.com.br/wp-content/uploads/2020/07/foto-perfil-profissional-1024x683.jpg" alt="">
                    <section class="button">
                        <form action="/action" method="post" enctype="multipart/form-data">
                            <section class="form-control">
                                <input type="file" name="profile" >
                                <input type="submit" value="Mudar foto de perfil">
                            </section>
                        </form>
                    </section>
                </section>
                <section class="span">
                    <span>Tamanho máximo 256x256px. </span>
                </section>
            </section>
            <section class="edit-user-infos">
                <form action="" method="post">
                    <section class="input-control">
                        <label for="username">Nome</label>
                        <input type="text" name="username" >
                    </section>
                    <section class="input-control">
                        <label for="userlastname">Sobrenome</label>
                        <input type="text" name="userlastname" >
                    </section>

                    <section class="input-control">
                        <input type="submit" value="Editar">
                    </section>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
