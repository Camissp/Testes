                            <label for="senhanova">Senha Nova</label>
                            <input type="password" name="senhanova" >
                        </section>
                        <section class="input-control">
                            <label for="confirmasenha">Confirmação da Senha</label>
                            <input type="password" name="confirmasenha" >
                        </section>
    
                    <section class="input-control">
                        <input type="submit" value="Editar">
                    </section>
