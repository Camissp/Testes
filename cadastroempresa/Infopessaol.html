<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus - Register</title>
    <link rel="stylesheet" href="infopessoal.css">
</head>
<body>
    <header>
        <section class="header-top">
          

            
            <a href="/" class="logo"><img src="/src/img-homepage/logo.png" alt="logo">BOX <span>PETS</span></a>

            <section class="icons">
                <section id="search-btn" class="fas fa-search"></section>
                <a href="#" class="fa-regular fa-moon" id="darkmode"></a>
                <a href="#" class="fa-regular fa-calendar"></a>
                <a href="#" class="fas fa-user"></a>
            </section>

        </section>

        <section class="header-main">
            <section class="container">

                <form action="" class="search-form">
                    <input type="search" name="" placeholder="O que você procura?" id="search-box">
                    <label for="search-box" class="fas fa-search"></label>
                </form>

            </section>
        </section>
    </header>
    <div class="container">
      


        <div class="form-container">
            <h1>Coloque seus dados</h1>
            <p>Antes de cadastrar sua empresa, coloque suas informações para um processo mais facil</p>
            <form action="#" method="post">
                
                <div class="inputline "> 
                <label >Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Nome">
            </div>
                
            <div class="inputline "> 
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>

            <div class="inputline "> 
                <label>Celular </label>
                <input type="text" id="name" name="name" placeholder="Contato">
            </div>
            
                <button class="button-CADASTRAR" type="submit">Cadastrar Agora</button>
            
            </form>
         
            </div>
        
        </div>
    </div>
</body>
</html>
