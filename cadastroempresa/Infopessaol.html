<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus - Register</title>
    <link rel="stylesheet" href="infopessoal.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Imglogin.png" alt="Illustration">
        </div>
        <div class="form-container">
            <h1>Bem vindo devolta!</h1>
            <p>Registre sua conra comercial</p>
            <form action="#" method="post">
                
                <div class="inputline "> 
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
                
            <div class="inputline "> 
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

                <div class="inputline "> 
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
                <button type="submit">Entrar</button>
            </form>
            <div class="social-login">
            </div>
            <p class="signin">NÃ£o tem conta ainda?? <a href="#">Cadastrar</a></p>
        </div>
    </div>
</body>
</html>
